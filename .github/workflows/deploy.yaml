name: Deploy to GitHub Pages

on:
  push:
    branches: [main, release]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ Start Deployment Workflow
        run: echo "ğŸš€ Starting GitHub Pages Deployment Workflow..."

      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸŸ© Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: ğŸ“¦ Install Dependencies
        run: |
          echo "::group::Installing npm dependencies"
          npm ci
          echo "::endgroup::"

      - name: ğŸ› ï¸ Build Angular App
        run: |
          echo "::group::Building Angular app with production config"
          npm run build:prod
          echo "Build output:"
          ls -la ./dist/naveen-chelo-portfolio/browser
          echo "::endgroup::"

      - name: ğŸ§° Install angular-cli-ghpages
        run: |
          echo "::group::Installing angular-cli-ghpages globally"
          npm install -g angular-cli-ghpages
          echo "::endgroup::"

      - name: ğŸšš Deploy to GitHub Pages
        run: |
          echo "::group::Deploying to GitHub Pages"
          npx angular-cli-ghpages --dir=dist/naveen-chelo-portfolio/browser
          echo "::endgroup::"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: âœ… Deployment Complete
        run: echo "ğŸ‰ Deployment to GitHub Pages finished successfully!"
