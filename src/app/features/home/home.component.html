<section class="hero-section">
  <div class="hero-content" *ngIf="personalInfo$ | async as personalInfo">
    <div class="hero-text" data-aos="fade-up">
      <h1 class="hero-title">
        Hi, I'm <span class="highlight">{{ personalInfo.name }}</span>
      </h1>
      <h2 class="hero-subtitle">{{ personalInfo.title }}</h2>
      <p class="hero-description">{{ personalInfo.summary }}</p>
      <div class="hero-actions">
        <div class="action-row-1">
          <button class="btn btn-primary" (click)="scrollToProjects()">
            View My Work
          </button>
          <button class="btn btn-outline" (click)="scrollToContact()">
            Get in Touch
          </button>
        </div>
      </div>
    </div>
    <div class="hero-image" data-aos="fade-left">
      <div class="image-container">
        <img [src]="personalInfo.profileImage" [alt]="personalInfo.name" />
        <div class="image-overlay"></div>
      </div>
    </div>
  </div>
  <div class="hero-scroll">
    <div class="scroll-indicator" (click)="scrollToAbout()">
      <i class="fas fa-chevron-down"></i>
    </div>
  </div>

  <!-- Floating Resume Download Button -->
  <div
    class="floating-resume-btn bottom-right"
    [class.downloading]="isDownloading"
    (click)="downloadResume()"
  >
    <div class="resume-icon">
      <i class="fas fa-file-download" *ngIf="!isDownloading"></i>
      <div class="download-progress" *ngIf="isDownloading">
        <div class="progress-circle">
          <div
            class="progress-fill"
            [style.animation-duration]="downloadDuration + 'ms'"
          ></div>
        </div>
      </div>
    </div>
    <span class="resume-text">
      {{ isDownloading ? "Downloading..." : "Download CV" }}
    </span>
    <div class="resume-tooltip">
      <span>Get my latest resume</span>
      <div class="tooltip-arrow"></div>
    </div>
  </div>

  <!-- Download Success Animation -->
  <div class="download-success" [class.show]="showDownloadSuccess">
    <div class="success-content">
      <i class="fas fa-check-circle"></i>
      <span>Resume Downloaded Successfully!</span>
    </div>
  </div>

  <div class="hero-scroll">
    <div class="scroll-indicator" (click)="scrollToAbout()">
      <i class="fas fa-chevron-down"></i>
    </div>
  </div>
</section>
